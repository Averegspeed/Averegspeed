<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie średniej prędkości + trasa</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        #map {
            width: 100%;
            height: 450px;
            margin-top: 10px;
            border: 2px solid #333;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #0a84ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #006bd6;
        }
        #wynik {
            font-size: 18px;
            margin-top: 15px;
            padding: 10px;
            background: #eee;
        }
    </style>
</head>

<body>

<h2>Średnia prędkość + trasa na mapie</h2>

<label>Punkt A:</label>
<input id="start" type="text" placeholder="Wpisz miejsce startu">

<label>Punkt B:</label>
<input id="end" type="text" placeholder="Wpisz miejsce docelowe">

<label>Czas przejazdu (w minutach):</label>
<input id="czas" type="number" placeholder="np. 12">

<button onclick="oblicz()">Oblicz</button>

<div id="wynik"></div>
<div id="map"></div>

<script>
let map;
let directionsService;
let directionsRenderer;

function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 52.2297, lng: 21.0122 }, // Warszawa
        zoom: 7
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(map);

    // Autocomplete
    new google.maps.places.Autocomplete(document.getElementById("start"));
    new google.maps.places.Autocomplete(document.getElementById("end"));
}

function oblicz() {
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;
    const czasMinuty = parseFloat(document.getElementById("czas").value);

    if (!start || !end || !czasMinuty) {
        alert("Wypełnij wszystkie pola!");
        return;
    }

    // Pobieramy dystans
    const service = new google.maps.DistanceMatrixService();
    service.getDistanceMatrix({
        origins: [start],
        destinations: [end],
        travelMode: "DRIVING",
    },
    function(response, status) {
        if (status !== "OK") {
            alert("Błąd Distance Matrix: " + status);
            return;
        }

        const rezultat = response.rows[0].elements[0];
        const dystans = rezultat.distance.value; // w metrach
        const dystansKm = dystans / 1000;
        const czasGodziny = czasMinuty / 60;
        const srednia = dystansKm / czasGodziny;

        document.getElementById("wynik").innerHTML =
            `<b>Dystans:</b> ${dystansKm.toFixed(2)} km<br>
             <b>Średnia prędkość:</b> ${srednia.toFixed(2)} km/h`;

        // Rysujemy trasę
        pokazTrase(start, end);
    });
}

function pokazTrase(start, end) {
    directionsService.route({
        origin: start,
        destination: end,
        travelMode: "DRIVING"
    }, function(result, status) {
        if (status === "OK") {
            directionsRenderer.setDirections(result);
        } else {
            alert("Nie mogę wyświetlić trasy: " + status);
        }
    });
}
</script>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX-HKAFN6PxJxnlECwdronbqulHWHZ9H4&libraries=places&callback=initMap">
</script>

</body>
</html>
